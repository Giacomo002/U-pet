<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css\base-style.css" />
    <link rel="stylesheet" href="css\components-style.css">
    <script src="js\app.js"></script>
    <link rel="icon" type="image/png" href="./img/logoUpet.png" />
    <title>U-pet</title>
</head>

<body>
    <header class="main-theme">
        <div class="user-topbar">
            <h3 class="user-name">Giacomo</h3>
            <img class="user-icon-img"
                src="https://avatars.githubusercontent.com/u/55291910?s=460&u=2e13e90e43111b757d3170548fe4d6bd6eef471e&v=4"
                alt="user icon">
        </div>
    </header>
    <section class="main-theme">
        <div class="sec-card">
            <h4 class="card-title">Card</h4>
            <p class="card-text"> Questa card è un modello di card</p>
            <button class="button_theme">button</button>
            <button class="button_theme2">button</button>
        </div>
        <!-- ALERT TEMPLATE, DO NOT ELIMINATE-->
        <div class="sec-card alert">
            <h4 class="card-title">Alert <i class="fas fa-exclamation-triangle"></i></h4>
            <p class="card-text"> Questa card è un modello Alert</p>
            <input type="email" placeholder="email" class="input_field_theme">
            <input type="password" placeholder="password" class="input_field_theme">

        </div>
        <div class="sec-card error">
            <h4 class="card-title">Error <i class="fas fa-exclamation-circle"></i></h4>
            <p class="card-text"> Questa card è un modello Error</p>
            <input type="checkbox" class="switch_box">
        </div>
        <div class="sec-card succes">
            <h4 class="card-title">Succes <i class="fas fa-check-circle"></i></h4>
            <p class="card-text"> Questa card è un modello</p>
        </div>
        <div class="sec-card notf">
            <h4 class="card-title">Notification <i class="fas fa-bell"></i></h4>
            <p class="card-text"> Questa card è un modello</p>
        </div>
    </section>

    <footer class="navbar">
        <i href="#" class="fas fa-comment"></i>
        <i href="#" class="fas fa-paw active"></i>
        <i href="#" class="fas fa-user-circle"></i>
    </footer>

    <script src="/js/app.js"></script>
    <script src="/js/navbar-animation.js"></script>
</body>

</html>
