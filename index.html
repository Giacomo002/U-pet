<body>

            </div>

            <div class="animal-card animal-card-inactive">
                <div class="animal-flex">
                    <i class="fas fa-dove"></i>
                    <p class="card-text-animal bd-text">Birds</p>
                </div>
            </div>
        </div>
        <div class="title-box">
          <h2 class="tl-text sm-margin">Nearby</h2>
          <h3 class="sb-tl-text sm-margin color-title-box">SEE ALL</h3>
        </div>
        <div class="show-box">
          <div class="show-card">
            <div class="show-card-sp">
              <img class="show-card-img" src="https://i.natgeofe.com/n/4f5aaece-3300-41a4-b2a8-ed2708a0a27c/domestic-dog_thumb.jpg">
            </div>
            <h3 class="sb-tl-text sm-margin">Sottotitoli</h3>
