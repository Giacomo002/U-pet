<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/base-style.css" />
    <link rel="stylesheet" href="../css/components-style.css">
    <link rel="stylesheet" href="../css/home-layaout.css">
    <link rel="stylesheet" href="../css/settings-layaout.css">
    <link rel="manifest" href="../manifest.json">
    <link rel="icon" type="image/png" href="../img/logoUpet.png" />
    <title>U-pet</title>
</head>

<body>
    <section class="main-theme">
        <div class="parTop-settingspage-sec">
          <a href="account-page.html"><i class="fas fa-arrow-left arrow"></i></a>
          <div class="my_info">
            <img class="user-account-img" src="https://avatars.githubusercontent.com/u/40248211?v=4" alt="user icon">
            <p class="sm-text">Click the image for changing your avatar</p>
            <div class="input_field_theme bd-text">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Name" class="input_field">
            </div>
            <div class="input_field_theme bd-text">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Surname" class="input_field">
            </div>
            <div class="input_field_theme bd-text">
                <i class="fas fa-birthday-cake"></i>
                <input type="date" placeholder="Birth" class="input_field">
            </div>
            <div class="input_field_theme bd-text">
                <i class="fas fa-map-marker-alt"></i>
                <input type="text" placeholder="Location" class="input_field">
            </div>
            <div class="input_field_theme bd-text">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="email" class="input_field">
            </div>
            <textarea class="input_field_theme" rows="8" cols="80" placeholder="Add a Bio"></textarea>
            <div class="buttons">
              <button class="button_theme bd-text">Save</button>
              <button class="button_theme2 bd-text">Cancel</button>
            </div>
          </div>

          <div class="my_animals">
            <h2 class="tl-text">My pets</h2>
            <div class="show-card">
                <div class="show-card-sp">
                    <img src="https://th.bing.com/th/id/OIP.c_jHiohp04v0O9D6tcys9AHaFj?w=232&h=180&c=7&o=5&pid=1.7">
                </div>
                <h3 class="bd-text">Luna</h3>
            </div>
            <div class="show-card">
                <div class="show-card-sp">
                    <img src="https://4.bp.blogspot.com/-qamBY31QVwQ/ThtcXzeRXzI/AAAAAAAAAB0/E4uYk2bYbsM/s1600/Betta-Fish-Pic.jpg">
                </div>
                <h3 class="bd-text">Fiocco</h3>
            </div>
            <div class="show-card">
                <div class="show-card-sp">
                    <img src="https://th.bing.com/th/id/R30e77f093500e6beb29f7aa05ff2c7d9?rik=qs2frOiR71kclw&pid=ImgRaw">
                </div>
                <h3 class="bd-text">Macchia</h3>
            </div>
            <div class="animal-card">
                <div class="animal-flex">
                    <i class="fas fa-plus"></i>
                    <h3 class="bd-text">Add a Pet</h3>
                </div>
            </div>
          </div>
        </div>
        <!------------------------------------------------------------>
    </section>
    <footer class="navbar">
        <a href="chat-page.html"><i href="#" class="fas fa-comment"></i></a>
        <a href="../index.html"><i href="#" class="fas fa-paw"></i></a>
        <a href="account-page.html"><i href="#" class="fas fa-user-circle active"></i></a>
    </footer>
    <script src="../js/index.js"></script>
    <script src="../js/animation.js"></script>
    <script src="../js/keyboard-fix.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
